<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roistat Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container mt-5"  style="max-width: 800px">
        <h2 class="mb-4">Форма связи</h2>
        <form id="sendLeadForm">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Телефон</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Введите номер телефона" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Цена</label>
                <input type="number" min="0.00" step="0.01" class="form-control" id="price" name="price" placeholder="Введите цену" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
